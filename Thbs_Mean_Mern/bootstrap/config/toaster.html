<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <h1>toaster messages</h1>
    <button class="btn btn-primary" id="showToster"> Show toaster message </button>
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi-alarm"></i>
            <strong class="me-auto">Please take action</strong>
            <small>10 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            THBS! This is a toast message.
        </div>
    </div>

    <script>
        let mybtn = document.getElementById('showToster');
        let toasterMessage = document.getElementById('liveToast');

        mybtn.addEventListener('click', function () { // anamous function 

            let myTInstance = new bootstrap.Toast(toasterMessage)

            myTInstance.show();
        });

    </script>

</body>

</html>
